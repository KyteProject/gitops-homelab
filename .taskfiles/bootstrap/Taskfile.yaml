---
version: '3'

tasks:

  kube:
    desc: Get Kubeconfig
    cmds:
      - talosctl kubeconfig --nodes {{.TALOS_CONTROLLER}} --force {{.KUBERNETES_DIR}}
    vars:
      TALOS_CONTROLLER:
        sh: talosctl config info --output json | jq --raw-output '.endpoints[]' | shuf -n 1
    preconditions:
      - talosctl config info
      - which talosctl

  talos:
    desc: Bootstrap Talos
    prompt: Bootstrap Talos ...?
    cmds:
      - until talosctl --nodes {{.RANDOM_CONTROLLER}} bootstrap; do sleep 5; done
      - talosctl kubeconfig --nodes {{.RANDOM_CONTROLLER}} --force {{.KUBERNETES_DIR}}
    vars:
      RANDOM_CONTROLLER:
        sh: talosctl config info --output json | jq --raw-output '.endpoints[]' | shuf -n 1
    preconditions:
      - talosctl config info
      - talosctl --nodes {{.RANDOM_CONTROLLER}} get machineconfig
      - which jq talosctl

  apps:
    desc: Bootstrap Kubernetes Apps [ROOK_DISK=required]
    prompt: Bootstrap Kubernetes Apps ...?
    cmds:
      - kubectl config set-cluster {{.CONTEXT}} --server https://{{.RANDOM_CONTROLLER}}:6443
      - defer: talosctl kubeconfig --nodes {{.RANDOM_CONTROLLER}} --force {{.KUBERNETES_DIR}}
      - until kubectl wait nodes --for=condition=Ready=False --all --timeout=10m; do sleep 5; done
      - for: { var: BLOCK_DEVICES }
        cmd: talosctl --nodes {{.KEY}} wipe disk {{.ITEM}}
      - /mnt/c/Users/Dan/AppData/Local/Microsoft/WinGet/Links/op.exe inject --in-file {{.KUBERNETES_DIR}}/bootstrap/resources.yaml.tpl | kubectl apply --server-side --filename -
      - helmfile --file {{.KUBERNETES_DIR}}/bootstrap/helmfile.yaml apply --skip-diff-on-install --suppress-diff
      - talosctl kubeconfig --nodes {{.RANDOM_CONTROLLER}} --force {{.KUBERNETES_DIR}}
    requires:
      vars: [ROOK_DISK]
    vars:
      ROOK_DISK: '{{.ROOK_DISK | default "WD_BLACK SN850X 2000GB"}}'
      BLOCK_DEVICES_FILTER: |-
        map(select(.spec.model == "{{.ROOK_DISK}}"))
          | group_by(.node)
          | map({ (.[0].node): (map(.metadata.id) | join(" ")) })
          | add
      BLOCK_DEVICES_RESPONSE:
        sh: talosctl get disks --output json | jq --compact-output --slurp '{{.BLOCK_DEVICES_FILTER}}'
      BLOCK_DEVICES:
        ref: fromJson .BLOCK_DEVICES_RESPONSE
      CONTEXT:
        sh: talosctl config info --output json | jq --raw-output '.context'
      RANDOM_CONTROLLER:
        sh: talosctl config info --output json | jq --raw-output '.endpoints[]' | shuf -n 1
    preconditions:
      # - op user get --me
      - /mnt/c/Users/Dan/AppData/Local/Microsoft/WinGet/Links/op.exe user get --me
      - talosctl config info
      - talosctl --nodes {{.RANDOM_CONTROLLER}} get machineconfig
      - test -f {{.KUBERNETES_DIR}}/bootstrap/helmfile.yaml
      - test -f {{.KUBERNETES_DIR}}/bootstrap/resources.yaml.tpl
      - which jq helmfile kubectl /mnt/c/Users/Dan/AppData/Local/Microsoft/WinGet/Links/op.exe talosctl
