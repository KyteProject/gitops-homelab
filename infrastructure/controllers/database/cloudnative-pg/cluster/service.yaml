---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: database
  annotations:
    external-dns.alpha.kubernetes.io/hostname: postgres.omux.io
    lbipam.cilium.io/ips: 192.168.20.83
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres
    cnpg.io/instanceRole: primary
