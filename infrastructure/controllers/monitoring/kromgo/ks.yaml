---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app kromgo
  namespace: &namespace monitoring
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ./infrastructure/flux/components/gatus
  interval: 30m
  path: ./infrastructure/controllers/monitoring/kromgo/app
  postBuild:
    substitute:
      APP: *app
      GATUS_STATUS: "404"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: true
