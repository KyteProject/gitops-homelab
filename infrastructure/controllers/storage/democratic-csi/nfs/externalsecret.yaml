---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name dcsi-nfs-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        driver-config-file.yaml: |
          driver: freenas-api-nfs
          httpConnection:
            protocol: http
            host: "${NET_TRUENAS_IP}"
            port: "80"
            apiKey: {{ .TRUENAS_API_TOKEN }}
            allowInsecure: true
          zfs:
            datasetProperties:
                  "org.freenas:description": "{{`{{ parameters.[csi.storage.k8s.io/pvc/name] }}`}}"
            "primarycache": "metadata
            "atime": "off"
            "compression": "lz4"
            "recordsize": "1M"
            datasetParentName: tank/talos-apps
            detachedSnapshotsDatasetParentName: tank/talos-snapshots
            datasetEnableQuotas: true
            datasetEnableReservation: false
            datasetPermissionsMode: "0777"
            datasetPermissionsUser: 0
            datasetPermissionsGroup: 0
          nfs:
            shareCommentTemplate: "{{`{{ parameters.[csi.storage.k8s.io/pvc/name] }}`}}"
            shareHost: "${NET_TRUENAS_IP}"
            shareAlldirs: false
            shareAllowedHosts: []
            shareAllowedNetworks: ["192.168.10.0/24"]
            shareMaprootUser: root
            shareMaprootGroup: root
            shareMapallUser: ""
            shareMapallGroup: ""
            basePath: "/tank/talos-apps"
  dataFrom:
    - extract:
        conversionStrategy: Default
        decodingStrategy: None
        key: democratic-csi
