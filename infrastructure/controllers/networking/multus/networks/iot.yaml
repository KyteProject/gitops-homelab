---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: multus-iot
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-iot",
      "plugins": [
        {
          "type": "macvlan",
          "master": "enp2cc14f4.40",
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              {"dst": "192.168.40.0/24"}
            ]
          }
        },
        {
          "type": "sbr"
        }
      ]
    }
