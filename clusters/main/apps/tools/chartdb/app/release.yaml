---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app chartdb
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      chartdb:
        containers:
          app:
            image:
              repository: ghcr.io/kyteproject/chartdb
              tag: v1.6.0@sha256:ab0b1e554fe803d35f515add94182d55fbd26aba82132941dbd1e366f946e182
            envFrom:
              - secretRef:
                  name: chartdb-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568

    ingress:
      app:
        className: external
        hosts:
          - host: "{{ .Release.Name }}.omux.io"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    service:
      app:
        controller: *app
        ports:
          http:
            port: 80

    serviceAccount:
      create: true
      name: *app

    serviceMonitor:
      app:
        serviceName: *app
        endpoints:
          - port: http
