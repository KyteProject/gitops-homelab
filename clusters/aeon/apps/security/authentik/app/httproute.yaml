apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: authentik
  namespace: security
spec:
  hostnames:
    - authentik.omux.io
    - auth.omux.io
    - id.omux.io
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
      - name: authentik-server
        namespace: security
        port: 443
