---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: chartdb
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h
  values:
    controllers:
      chartdb:
        containers:
          app:
            image:
              repository: ghcr.io/chartdb/chartdb
              tag: 1.17.0@sha256:99c71d22acd339eda3e10ce802431aa192b5165146fe2a0e849d52d51ee62313
            env:
              TZ: Europe/London
              DISABLE_ANALYTICS: true
            envFrom:
              - secretRef:
                  name: chartdb-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 25m
                memory: 64M
              limits:
                memory: 128M
            securityContext:
              allowPrivilegeEscalation: false
              # readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
                add: ["CHOWN", "SETUID", "SETGID"]
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.omux.io"
        parentRefs:
          - name: envoy-internal
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: &port 80
    service:
      app:
        ports:
          http:
            port: *port
