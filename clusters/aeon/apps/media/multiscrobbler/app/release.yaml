---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: multiscrobbler
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h
  values:
    controllers:
      multiscrobbler:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/foxxmd/multi-scrobbler
              tag: 0.10.0@sha256:e23ddda129ea2a8e9a009ef73d62af910ac25e6213c833680886b7002c5bb6fa
            env:
              BASE_URL: https://multiscrobbler.omux.io
              SUBSONIC_URL: http://navidrome.media.svc.cluster.local:8080
              MALOJA_URL: http://maloja.media.svc.cluster.local:42010
              LASTFM_REDIRECT_URI: https://multiscrobbler.omux.io/lastfm/callback
              SPOTIFY_REDIRECT_URI: https://multiscrobbler.omux.io/callback
              TZ: Europe/London
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 9078
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 50m
                memory: 500Mi
              limits:
                memory: 1Gi
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
      tmpfs:
        type: emptyDir
        advancedMounts:
          multiscrobbler:
            app:
              - path: /tmp
                subPath: tmp
              - path: /run
                subPath: run
              - path: /var/run
                subPath: var-run
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.omux.io"
          - scrobbler.omux.io
        parentRefs:
          - name: envoy-internal
            namespace: networking
            sectionName: https
    service:
      app:
        ports:
          http:
            port: *port
